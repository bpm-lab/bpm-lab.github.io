language: python
python:
- '3.5'
sudo: required
services:
- docker
branches:
  only:
  - sources
install:
- pip install pelican markdown
- pip install ghp-import
- git clone https://github.com/getpelican/pelican-plugins
- git clone https://github.com/getpelican/pelican-themes.git
- pelican-themes -i pelican-themes/gum
script:
- pelican themes -l
- make publish github
env:
  global:
    secure: 
